<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kankulator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Kankulator</h1>
    <form name="kankulator">
        <table>
            <tr>
                <td>
                    <input type="text" name="display" id="display" placeholder="king">
                </td>
            </tr>
            <tr>
                <td><input type="button" name="yetti" value="7" onclick="kankulator.display.value += '7'"></td>
                <td><input type="button" name="sakkiz" value="8" onclick="kankulator.display.value += '8'"></td>
                <td><input type="button" name="toqqiz" value="9" onclick="kankulator.display.value += '9'"></td>
                <td><input type="button" name="kopaytma" class="operator" value="x" onclick="kankulator.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" name="tort" value="4" onclick="kankulator.display.value += '4'"></td>
                <td><input type="button" name="besh" value="5" onclick="kankulator.display.value += '5'"></td>
                <td><input type="button" name="olti" value="6" onclick="kankulator.display.value += '6'"></td>
                <td><input type="button" name="ayruv" class="operator" value="-" onclick="kankulator.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" name="bir" value="1" onclick="kankulator.display.value += '1'"></td>
                <td><input type="button" name="ikki" value="2" onclick="kankulator.display.value += '2'"></td>
                <td><input type="button" name="uch" value="3" onclick="kankulator.display.value += '3'"></td>
                <td><input type="button" name="qoshuv" class="operator" value="+" onclick="kankulator.display.value += '+'"></td>
            </tr>
            <tr>
                <td><input type="button" name="clear" value="c" onclick="kankulator.display.value = ''"></td>
                <td><input type="button" name="zero" value="0" onclick="kankulator.display.value += '0'"></td>
                <td><input type="button" name="doit" value="=" onclick="kankulator.display.value = eval(kankulator.display.value)"></td>
                <td><input type="button" name="boluv" class="operator" value="/" onclick="kankulator.display.value += '/'"></td>
            </tr>
        </table>
    </form>
</body>
</html>
